name: Build and deploy JAR app to Azure Web App - shopping-cart-duy-2026

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Find POM and Build
        run: |
          echo "Đang tìm kiếm file pom.xml..."
          # Lệnh này sẽ tìm file pom.xml ở khắp mọi nơi trong thư mục
          POM_FILE=$(find . -name "pom.xml" -type f | head -n 1)

          if [ -z "$POM_FILE" ]; then
            echo "ERROR: KHÔNG TÌM THẤY file pom.xml nào trong toàn bộ dự án!"
            # In ra cấu trúc thư mục để kiểm tra nếu lỗi
            echo "Cấu trúc thư mục hiện tại:"
            find . -maxdepth 3 -not -path '*/.*'
            exit 1
          else
            echo "Đã tìm thấy file POM tại: $POM_FILE"
            # Chạy lệnh build trên chính file vừa tìm được
            mvn clean install -f "$POM_FILE" -DskipTests
          fi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          # Tìm tất cả file .jar trong thư mục target (bất kể target nằm ở đâu)
          path: '**/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6440AF3EB1804971A25D52FBD95C6FA6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5D597A5BABB647679982677C3274CECC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_509BD977418647A0BCE21746F641E44D }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'shopping-cart-duy-2026'
          package: '*.jar'
